<!DOCTYPE html>
<html>
<head>
  <title>ZikrMate ‚Äì Global Impact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 30% 30%, #0F172A, #020617 70%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* NEON GLOW */
    .neon {
      text-shadow:
        0 0 5px #00E5FF,
        0 0 10px #00E5FF,
        0 0 20px #00E5FF;
    }

    header {
      text-align: center;
      padding: 25px 20px 10px 20px;
    }

    header h1 {
      font-size: 22px;
      color: #FFD700;
      letter-spacing: 1px;
    }

    .main-counter {
      font-size: 64px;
      font-weight: 800;
      color: #00E5FF;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px 40px;
      max-width: 1200px;
      margin: auto;
      width: 100%;
    }

    .glass {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 20px;
      box-shadow: 0 0 25px rgba(0,229,255,0.08);
    }

    .glass h2 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #FFD700;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #39FF14, #00E5FF);
      transition: width 0.8s ease;
      box-shadow: 0 0 15px #39FF14;
    }

    .leaderboard-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    footer {
      text-align: center;
      padding: 15px;
    }

    .download-badge {
      height: 55px;
      transition: transform 0.2s ease;
    }

    .download-badge:hover {
      transform: scale(1.05);
    }

    @media(max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
      .main-counter { font-size: 48px; }
    }

  </style>
</head>

<body>

<header>
  <h1>üåç Zikr Completed Worldwide</h1>
  <div class="main-counter neon" id="globalCounter">0</div>
</header>

<div class="grid">

  <!-- COMMUNITY GOAL -->
  <div class="glass">
    <h2>üéØ Community Goal</h2>
    <div id="goalTitle">Loading...</div>
    <div id="goalNumbers" style="margin-top:8px;"></div>
    <div class="progress-bar">
      <div class="progress-fill" id="goalProgress"></div>
    </div>
  </div>

  <!-- LEADERBOARD -->
  <div class="glass">
    <h2>üèÜ Monthly Top 5</h2>
    <div id="leaderboardContainer">Loading...</div>
  </div>

</div>

<footer>
  <a href="https://play.google.com/store/apps/details?id=com.ahteshamtech.zikrmate" target="_blank">
    <img class="download-badge"
      src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg">
  </a>
</footer>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBrAE46NAujjWZz6kHGzFBlNGeEQTP48bQ",
  authDomain: "zikrmate-a4546.firebaseapp.com",
  databaseURL: "https://zikrmate-a4546-default-rtdb.firebaseio.com",
  projectId: "zikrmate-a4546"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ---------- GLOBAL COUNTER ---------- */

const counterEl = document.getElementById("globalCounter");
let previousValue = 0;

function animateValue(start, end, duration) {
  let startTimestamp = null;
  const step = (timestamp) => {
    if (!startTimestamp) startTimestamp = timestamp;
    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
    const value = Math.floor(progress * (end - start) + start);
    counterEl.innerText = value.toLocaleString();
    if (progress < 1) requestAnimationFrame(step);
  };
  requestAnimationFrame(step);
}

const defaultTargets = {
  "SubhanAllah": 33,
  "Alhamdulillah": 33,
  "Allahu Akbar": 33,
  "SubhanAllahi wa bihamdihi": 100,
  "Astaghfirullah": 100,
  "La ilaha illallah": 100,
  "Durood": 10
};

onValue(ref(db, "global_stats/predefined_counts"), (snap) => {
  const data = snap.val();
  if (!data) return;

  let total = 0;
  Object.keys(data).forEach(key => {
    total += (data[key] || 0) * (defaultTargets[key] || 33);
  });

  animateValue(previousValue, total, 1200);
  previousValue = total;
});

/* ---------- COMMUNITY GOAL ---------- */

onValue(ref(db, "community_goal"), (snap) => {
  const goal = snap.val();
  if (!goal) return;

  const milestone = goal.milestone || 1;
  const targetName = goal.targetName;
  const title = goal.title;

  document.getElementById("goalTitle").innerText = title;

  onValue(ref(db, "global_stats/predefined_counts/" + targetName), (s) => {
    const cycles = s.val() || 0;
    const exact = cycles * (defaultTargets[targetName] || 33);
    const percent = Math.min((exact / milestone) * 100, 100);

    document.getElementById("goalNumbers").innerText =
      `${exact.toLocaleString()} / ${milestone.toLocaleString()}`;

    document.getElementById("goalProgress").style.width = percent + "%";
  });
});

/* ---------- LEADERBOARD ---------- */

const monthKey = new Date().getFullYear() + "_" +
                 String(new Date().getMonth()+1).padStart(2,'0');

const leaderboardRef = query(
  ref(db, "monthly_leaderboards/" + monthKey),
  orderByChild("score"),
  limitToLast(5)
);

onValue(leaderboardRef, (snap) => {
  const data = snap.val();
  const container = document.getElementById("leaderboardContainer");
  container.innerHTML = "";

  if (!data) {
    container.innerText = "No leaderboard data yet.";
    return;
  }

  const users = Object.values(data).reverse();

  users.forEach((user, index) => {
    container.innerHTML += `
      <div class="leaderboard-row">
        <span>#${index+1} ${user.name}</span>
        <span>${user.score}</span>
      </div>
    `;
  });
});

</script>

</body>
</html>
